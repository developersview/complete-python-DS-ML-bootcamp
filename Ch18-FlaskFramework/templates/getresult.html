<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>HTML Forms</h2>

    <form action="/getresult" method='post'>
        <label for="Science">Science:</label>
        <input type="text" id="science" name="science" value="0"><br><br>

        <label for="Maths">Maths:</label>
        <input type="text" id="maths" name="maths" value="0"><br><br>

        <label for="Computer Science ">Computer Science:</label>
        <input type="text" id="cs" name="cs" value="0"><br><br>

        <label for="datascience">Data Science:</label>
        <input type="text" id="ds" name="ds" value="0"><br><br>

        <input type="submit" value="Submit">
    </form>

    <p>If you click the "Submit" button, the form-data will be sent to a page called "/submit".</p>
</body>

</html>
